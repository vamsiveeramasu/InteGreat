    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

  <div class="card">
    <h1 align="center">Help</h1>
    <template is="dom-bind">

  </div>

<script>
  Polymer({
    is: 'my-help'
  });

</script>
</dom-module>
